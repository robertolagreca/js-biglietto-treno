<!doctype html>
<html lang="it">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acquisto biglietti treni</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 

</head>

  <body>

    <header>
      <div class="container">
        <div class="row text-bg-danger my-5">
          <div class="col-12">
            <h1>Treni In Ritardo</h1>
          </div>
           <div class="col-12">
            <h5>L'unica compagnia ferroviaria italiana che ammette che funziona malissimo</h5>
          </div>
        </div>
      </div> 
    </header>

    <main>
      <div class="container">
        <div class="row align-items-center ">
          <!-- <div class="col">
            <p id="ticket">Qui verrà visualizzato il costo del tuo biglietto</p>
          </div> -->
          <div class="col-md-6 offset-md-3 my-2 text-bg-danger">
            <label for="input-km" class="form-label pt-3">Inserisci i kilometri del percorso</label>
            <input type="text" class="form-control mb-3" id="input-km" placeholder="Kilometri del percorso">
          </div>
          <div class="col-md-6 offset-md-3 my-2 text-bg-danger">
            <label for="input-eta" class="form-label pt-3">Inserisci l'età del passeggero</label>
            <input type="text" class="form-control mb-3" id="input-eta" placeholder="Età del passeggero">
          </div>
        </div>
      </div>
     
      <div class="container">
        <div class="row text-center">
          <div class="col-12 my-3"><button id="ticket-btn" type="button" class="btn btn-danger">Calcola costo biglietto</button></div>
          <div class="col-12">
            <p id ="output-costo">Il costo verra visualizzato qui con eventuali sconti</p>
          </div>
          <div class="col-12">
            <p id ="output-sconto"></p>
          </div>
        </div>
      </div>
      

       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
